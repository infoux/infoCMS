<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infoCMS</title>
        <link rel="stylesheet" type="text/css" href="source/css/style.css"/>

        <!-- javaScript -->
        <script src="source/js/jquery-1.11.3.min.js"></script>

    </head>

    <body class="cmslogin">

        <video autoplay="autoplay" muted loop="loop" poster="images/background.png">
            <source src="/source/images/background.mp4" type="video/mp4">
        </video>

        <fieldset>
            <legend class="sr-only">login form</legend>
            <h1>infoCMS <small>Login</small></h1>
            <label for="id">아이디</label><input id="id" name="id" type="text" placeholder="ID를 입력하세요">
            <label for="passwd">비밀번호</label><input id="passwd" name="passwd" type="password" placeholder="비밀번호를 입력하세요">
            <button>로그인</button>
        </fieldset>

    </body>

</html>
